<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body class="container">

    <section class="">
        <div class="container my-5">
            <h1 class="text-center">Student Management System</h1>
        </div>
        <div class="d-flex gap-4">
            <div class="d-flex flex-column">
                <h3 class="mb-5">Student Form Details</h3>
                <div id="form-area">
                    <form id="studentForm" class="d-flex flex-column ">
                        <input type="text" id="name" placeholder="Enter Name"
                            class="my-3 border rounded-2 p-1 text-black">
                        <input type="number" id="age" placeholder="Enter Age"
                            class="my-3 border rounded-2 p-1 text-black">
                        <input type="text" id="grade" placeholder="Enter Grade"
                            class="my-3 border rounded-2 p-1 text-black">

                        <button type="submit" id="addBtn" class="btn">Add Student</button>
                    </form>
                </div>
            </div>
            <div class="container w-100">
                <div class="text-center mb-5">
                    <h3>Student List</h3>
                </div>
                <div class="d-flex">
                    <input type="text" id="searchInput" placeholder="search"
                        class="my-3 border rounded-2 p-1 text-black w-75">

                </div>
                <div id="studentList"></div>
            </div>
        </div>
    </section>

    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
