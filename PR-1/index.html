<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <section>
        <video autoplay muted id="bgvideo" src="./assets/video/271161_tiny.mp4" width="100%" height="100%" class="position-absolute z-0"></video>
    </section>
    <div class="container gls inp card pb-3 border-0 z-1">
        <div class="d-flex flex-column">
            <div class=" mb-3 mt-3">
                <label for="Num1" class="form-label  text-white-50  text-uppercase fw-bolder text-wrap pe-5 inp">Num 1 :</label>
                <input type="number" id="Num1" class="form-control opacity-25 text-end fw-bolder ">
            </div>
            <!-- <br /> -->
            <div class="mb-3 mt-3">
                <label for="Num2" class="form-label text-white-50  text-uppercase fw-bolder text-wrap pe-5 inp">Num 2 :</label>
                <input type="number" id="Num2" class="form-control opacity-25 text-end fw-bolder ">
            </div>
            <!-- <br /> -->
            <div class="d-flex flex-column mb-3 mt-3">
                <label for="ans" class="form-label text-white-50 text-uppercase fw-bolder text-wrap pe-5 inp">Answer :</label>
                <input id="ans" class=" text-center text-black bg-white p-1 rounded-3 opacity-25 fw-bolder fs-5 border-0" readonly></input>
            </div>
            
            <br />
        </div>
        <div role="group" class="row justify-content-evenly">
            <button type="button" id="btn1" class="col-1 btn neu-btn  fw-bolder btn-dim mt-3 p-0 neo text-center">+</button>
            <button type="button" id="btn2" class="col-1 btn neu-btn  fw-bolder btn-dim mt-3 p-0 neo text-center">x</button>
            <button type="button" id="btn3" class="col-1 btn neu-btn  fw-bolder btn-dim mt-3 p-0 neo text-center">/</button>
            <button type="button" id="btn4" class="col-1 btn neu-btn  fw-bolder btn-dim mt-3 p-0 neo text-center">-</button>
        </div>
    </div>

    <script src="./Bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $(btn1).on("click", function () {
                let Num1 = Number($("#Num1").val());
                let Num2 = Number($("#Num2").val());
                $("#ans").val(`${Num1 + Num2}`);
            })
            $(btn2).on("click", function () {
                let Num1 = Number($("#Num1").val());
                let Num2 = Number($("#Num2").val());
                $("#ans").val(`${Num1 * Num2}`);
            })
            $(btn3).on("click", function () {
                let Num1 = Number($("#Num1").val());
                let Num2 = Number($("#Num2").val());
                $("#ans").val(`${Num1 / Num2}`);
            })
            $(btn4).on("click", function () {
                let Num1 = Number($("#Num1").val());
                let Num2 = Number($("#Num2").val());
                $("#ans").val(`${Num1 - Num2}`);
            })

        })
    </script>
</body>

</html>
