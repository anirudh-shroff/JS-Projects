<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Unique Elements</title>

    <link rel="stylesheet" href="../assets/css/common/style.css">
</head>

<body class="theme-8">
    <div class="container">
        <div class="app-card">
            <header class="app-header">
                <h1 class="app-title">Find Individual Numbers</h1>
                <p class="app-subtitle">Find and display Individual Numbers. Please seperate numbers with space in the
                    input box</p>
            </header>

            <div class="form-group">
                <label for="strInput" class="form-label">Numbers</label>
                <input type="text" id="strInput" class="form-input" placeholder="Enter space separated numbers.">
            </div>

            <button id="findBtn" class="btn-primary">Find</button>
            <button class="reset-btn" id="reset-btn">Reset</button>


            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-label">Result</div>
                <div id="resultDisplay" class="result-display"></div>
            </div>
        </div>
    </div>

    <script src="../assets/js/jQuery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#findBtn").on("click", function () {

                let str = String(document.getElementById("strInput").value);
                let resultDisplay = document.getElementById("resultDisplay");
                let resultSection = document.getElementById("resultSection");

                $(resultDisplay).removeClass("error");

                if (str === "") {
                    $(resultDisplay).text("PLEASE ENTER AT LEAST ONE NUMBER.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }

                let numbers = str
                    .split(/[^-\d]+/)
                    .filter((val, index, arr) => {
                        if (val === "") return false;
                        return arr.indexOf(val) === index;
                    })

                if (numbers.length === 0) {
                    $(resultDisplay).text("PLEASE ENTER AT LEAST ONE NUMBER.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }

                $(resultDisplay).text(numbers.join(", "));
                $(resultSection).css("display", "block");

                $("#reset-btn").on("click", function () {
                    $("#strInput").val("");
                    $("#resultDisplay").text("").removeClass("error");
                    $("#resultSection").hide();
                })
            })
        })
    </script>
</body>

</html>
