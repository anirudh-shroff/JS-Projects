<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container my-5">
        <div class="card container border-info mb-3 p-3">
            <div class="border border-info rounded-2 card-header mb-4">
                <h1 class="text-center">CountDown Timer</h1>
            </div>
            <div class="d-flex justify-content-center flex-column">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column">
                        <input type="text" id="inpH" class="w-25 text-center rounded-4 border-dark-subtle" max="99"
                            min="0" placeholder="00">
                        <div>Hours</div>
                    </div>
                    <div class="d-flex flex-column">
                        <input type="text" id="inpM" class="w-25 text-center rounded-4 border-dark-subtle" max="59"
                            min="0" placeholder="00">
                        <div>Minutes</div>
                    </div>
                    <div class="d-flex flex-column">
                        <input type="text" id="inpS" class="w-25 text-center rounded-4 border-dark-subtle" max="59"
                            min="0" placeholder="00">
                        <div>Seconds</div>
                    </div>
                </div>
                <div class="d-flex justify-content-between px-5">
                    <button class="btn btn-success w-25 border-0" id="btn">Start</button>
                    <button class="btn btn-warning text-white w-25 border-0" id="pause"> pause</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>


</html>
